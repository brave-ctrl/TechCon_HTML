<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main Content Section -->
    <main>
        <h2>Complete Your Registration</h2>
        <p>Please fill out the form below to register for TechCon 2024.</p>
        <!-- Registration Form -->
        <form action="submit-registration.php" method="POST">
            <!-- Full Name Field -->
            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required placeholder="Enter your full name">
            </div>
            <!-- Email Field -->
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <!-- Password Field -->
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <!-- Confirm Password Field -->
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
            </div>
            <!-- Terms and Conditions Checkbox -->
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>.</label>
            </div>
            <!-- Submit Button -->
            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
